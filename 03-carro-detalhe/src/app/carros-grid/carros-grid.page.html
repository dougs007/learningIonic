<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ titulo }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col [routerLink]="[ '/carro-detalhe', i]" size="4" *ngFor="let carro of carros, let i = index">
        <ion-card-title>
          <img src="{{ carro.foto }}">
        </ion-card-title>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
