<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      {{titulo}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content pading>

  <ion-item *ngFor="let carro of carros">
    <ion-avatar slot="start">
      <img src="{{ carro.foto }}">
    </ion-avatar>
    <ion-label>
      {{ carro.nome }}
      <p>{{ carro.data }}</p>
    </ion-label>
  </ion-item>

</ion-content>
