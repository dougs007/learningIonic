<ion-header>
  <ion-toolbar>
    <ion-title>
      {{ title }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let filme of filmes, let ator of atores">
        <img [routerLink]="['/detalhes', filme.id]" src="https://image.tmdb.org/t/p/w500/{{filme.poster_path}}" />
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
