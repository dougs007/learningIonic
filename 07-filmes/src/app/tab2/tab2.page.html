<ion-header>
  <ion-toolbar>
    <ion-title>
      {{ titulo }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let rate of rated">
        <img [routerLink]="['/detalhes', rate.id]" src="https://image.tmdb.org/t/p/w500/{{ rate.backdrop_path }}" />
        <ion-col>
          {{ rate.title }}
        </ion-col>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
