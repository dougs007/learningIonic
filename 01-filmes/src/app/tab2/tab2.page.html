<ion-header>
  <ion-toolbar>
    <ion-title>
      {{ titulo }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let filme of filmes">
        <ion-thumbnail slot="start">
            <img src="{{filme.foto}}">
          </ion-thumbnail>
      <ion-label>
        {{ filme.nome }}
        <p>{{ filme.genero }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
