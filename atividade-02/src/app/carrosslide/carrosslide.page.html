<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ titulo }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list style="margin: -15px 0px 0px -15px">
    <ion-item-sliding *ngFor="let carro of carros">
      <ion-item>
        <ion-item>
          <img src="{{ carro.foto }}">
          <ion-label>
            {{ carro.nome}}
          </ion-label>
        </ion-item>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="unread(item)">{{ carro.ano }}</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
