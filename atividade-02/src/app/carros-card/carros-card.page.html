<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ titulo }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let carro of carros">
    <img src="{{ carro.foto }}">
    <ion-card-header>
      <ion-card-title>
        {{ carro.nome }}
      </ion-card-title>
      <ion-card-subtitle>
        {{ carro.ano }} - {{ carro.cor }}
      </ion-card-subtitle>
    </ion-card-header>
  </ion-card>
</ion-content>
