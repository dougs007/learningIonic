<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ titulo }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label position="floating">Nome</ion-label>
    <ion-input clearInput [(ngModel)]="produto.nome"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Preço</ion-label>
    <ion-input clearInput [(ngModel)]="produto.preco"></ion-input>
  </ion-item>


  <ion-item>
    <ion-label position="floating">Foto</ion-label>
    <ion-input clearInput [(ngModel)]="produto.foto"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Código de Barra</ion-label>
    <ion-input clearInput type="tel" [(ngModel)]="produto.codigoBarra"></ion-input>
  </ion-item>
  <hr>

  <ion-button color="primary" (click)="salvar()">Enviar</ion-button>
  <ion-button color="danger" *ngIf="id" (click)="excluir()">Excluir</ion-button>
  <ion-button color="tertiary" (click)="voltar()">Voltar</ion-button>

</ion-content>
