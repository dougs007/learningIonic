<ion-header>
  <ion-toolbar>
    <ion-back-button slot="start"></ion-back-button>
    <ion-title>{{ titulo }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label position="floating">Nome</ion-label>
    <ion-input clearInput [(ngModel)]="disciplina.nome"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">CÃ³digo</ion-label>
    <ion-input clearInput [(ngModel)]="disciplina.codigo"></ion-input>
  </ion-item>


  <ion-item>
    <ion-label position="floating">Turno</ion-label>
    <ion-input clearInput [(ngModel)]="disciplina.turno"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Ano</ion-label>
    <ion-input clearInput type="tel" [(ngModel)]="disciplina.ano"></ion-input>
  </ion-item>
  <hr>

  <ion-item>
    <ion-label>Curso</ion-label>
    <ion-select placeholder="Selecione" [(ngModel)]="disciplina.curso">
      <ion-select-option *ngFor="let curso of cursos" [value]="curso">{{ curso.nome }}</ion-select-option>
    </ion-select>
  </ion-item>
  
  <ion-button color="primary" (click)="salvar()">Enviar</ion-button>
  <ion-button color="danger" *ngIf="id" (click)="excluir()">Excluir</ion-button>
  <ion-button color="tertiary" (click)="voltar()">Voltar</ion-button>

</ion-content>
