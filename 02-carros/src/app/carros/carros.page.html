<ion-header>
  <ion-toolbar>
    <ion-title>{{titulo}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list>
  
    <ion-item *ngFor="let carro of carros" style="margin-left: -10%;">
      <ion-thumbnail slot="start">
        <img src="{{ carro.foto }}">
      </ion-thumbnail>
      <ion-label>
        {{ carro.nome }}
        <p>{{ carro.ano }}</p>
      </ion-label>
      <p>{{ carro.cor }}</p>
    </ion-item>
  
  </ion-list>
</ion-content>
