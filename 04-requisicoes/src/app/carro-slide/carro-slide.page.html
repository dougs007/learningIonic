<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Carros Slide
      </ion-title>
    </ion-toolbar>
  </ion-header>

<content>
      <ion-list *ngFor="let carro of carros">
        <ion-item-sliding>
          <ion-item>      
            <ion-thumbnail slot="start">
              <img src="{{carro.foto}}" >
                </ion-thumbnail>    
              <ion-label>
                {{carro.nome}}
                <p>{{carro.cor}}</p>
              </ion-label>
          </ion-item>  
          <ion-item-options side='end'>
            <ion-item-option> {{carro.ano}}</ion-item-option>
          </ion-item-options>          
        </ion-item-sliding>
      </ion-list>
<content>
