<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Carros Avatar
      </ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let carro of carros">
          <ion-avatar slot="start">
              <img src="{{carro.foto}}" >
          </ion-avatar>    
          <ion-label>
            {{carro.nome}}
            <p>{{carro.ano}}</p> 
            <p>{{carro.cor}}</p>
          </ion-label>
        </ion-item>
      </ion-list>
</ion-content>
