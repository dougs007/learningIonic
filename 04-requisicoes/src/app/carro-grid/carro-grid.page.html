<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Carros Grid
      </ion-title>
    </ion-toolbar> 
  </ion-header>

<ion-content padding>
    <ion-grid>
      <ion-row>
        <ion-col [routerLink]="['/detalhe', i]" size="6" *ngFor="let carro of carros, let i=index">
            <img src="{{carro.foto}}">
        </ion-col>
       </ion-row> 
      </ion-grid>
</ion-content>
