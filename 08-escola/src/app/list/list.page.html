<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Escola
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed" [routerLink]="['/formulario']">
        <ion-fab-button>
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    
    <ion-list>
        <ion-item  *ngFor="let usuario of usuarios" >
          <ion-label>{{usuario.nome}}
              <p>{{usuario.telefone}}</p>
              <p>{{usuario.email}}</p>
          </ion-label>
        </ion-item>
    </ion-list>

</ion-content>
